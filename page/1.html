<style>
body{
	background-color:black;
	height:200vh;
}
.nav_button{
	padding:5px;
	background-color:white;
	position:fixed;
	top:10px;
	left:0;
}
.active{
	padding-top:15px;
	top:0;
	left:0;
	right:0;
	bottom:0;
}
.active span{
	font-size:2rem;
}
</style>
</head>
<body>
<div class="nav_button"><span>M</span></div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>$(".nav_button").on("click","span",function(){$(".nav_button").toggleClass("active");});</script>
</body>
